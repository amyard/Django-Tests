{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}
	Registration - {{ block.super }}
{% endblock %}


{% block content %}


<div class="container mt-5">
	<h3 class = 'text-center'>Регистрация:</h3>
	<hr>
		<form class="form-signin" action = '' method="POST">
				{{ form.error }}
				{% csrf_token %}
				{{ form|crispy }}
		<input class="btn btn-primary pl-4 pr-4" type="submit" value="Зарегистрировать">
		<a href="" id="cancel" name="cancel" class="btn btn-primary">Cancel</a>
		</form>

</div>


{% endblock %}
