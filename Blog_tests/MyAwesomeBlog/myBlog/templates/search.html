{% extends 'index.html' %}

{% block content %}

<div class="container">
	<div class="row">
		<div class = 'col-sm-12'>
			<h3>Найденные результаты: {{ founded_articles.count }}</h3>
			{% for article in founded_articles %}
				<h4><a href="{{ article.get_absolute_url }}">{{ article.title }}</a></h4>
				<p>{{ article.content|truncatewords:20 }}</p>
			{% endfor %}
		</div>
	</div>
</div>



{% endblock content %}
