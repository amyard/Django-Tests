{% extends 'blog/base.html' %}

{% block title %}
	Delete Tag {{ tag.title|title }} - {{ block.super }}
{% endblock %}


{% block content %}
	<div class = 'content-section'>
		<form method = 'POST'>
			{% csrf_token %}
			<fieldset class = 'form-group'>
				<legend class = 'border-bottom mb-4'>Delete Tag</legend>
				<h2>Are you sure you want to delete the Tag: '{{ tag.title }}'</h2>
			</fieldset>

			<div class = 'form-group'>
				<button class = 'btn btn-outline-danger' type = 'Submit'>Yes, delete</button>
				<a class = 'btn btn-outline-secondary' href = "{% url 'tag-detail' tag.slug %}">Cancel</a>
			</div>
		</form>

	</div>
{% endblock %}
