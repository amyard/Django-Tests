{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
	Tag create - {{ block.super }}
{% endblock %}


{% block content %}
	<div class = 'content-section'>
		<form method = 'POST' action = '{% url "tag-create" %}'>
			{% csrf_token %}
			<fieldset class = 'form-group'>
				<legend class = 'border-bottom mb-4'>Action with tag</legend>

				{{ form|crispy }}
			</fieldset>

			<div class = 'form-group'>
				<button class = 'btn btn-outline-info' type = 'Submit'>Create Tag</button>
			</div>
		</form>
	</div>
{% endblock %}
