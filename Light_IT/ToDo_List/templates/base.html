{% load static %}

<!DOCTYPE html>
<html>
<head>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

	<link rel="stylesheet" type="text/css" href="{% static 'css/fontawesome.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">


	<title>
		{% block title %}
			To-Do List
		{% endblock %}
	</title>
</head>


<body>


	<header class="site-header">
	<nav class="navbar navbar-dark bg-primary">
		<a class="navbar-brand" href="">TODO</a>
		<div class = 'd-inline'>
			{% if user.is_active %}
				<a href="{% url 'archive' %}"><i class="fas fa-ban icon-header"></i></a>
				<a class="btn btn-primary" href="{% url 'logout_view' %}">Logout</a>
		    {% else %}
				<a class="btn btn-primary" href="{% url 'login_view' %}">Login</a>
			    <a class="btn btn-primary" href="{% url 'registration' %}">Register</a>
		    {% endif %}
		</div>

	</nav>
	</header>


	<div class="row">


		<div class="col-md-2 side-bar">
		    {% block sidebar %}
		    {% endblock %} 
	    </div>

	    <article id = 'article-id'>
		    {% block content %}
		    {% endblock %}
	    </article>



	</div>




	<script src="https://code.jquery.com/jquery-3.3.1.js"   integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


	{% block jquery %}
	{% endblock %}



</body>
</html>
