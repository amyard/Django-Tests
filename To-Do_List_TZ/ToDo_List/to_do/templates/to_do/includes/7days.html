			<div class="container">
				{% for date in dates %}
					<h4 class = 'mt-3'><span style = 'font-size: 0.7em;'>{{ date.timestamp__date|date:'d M' }}</span> </h4>
					
					{% for task in tasks %}
						{% if task.timestamp.date == date.timestamp__date  %}

							<table>
								<tr>
									<td style = 'width:5%;'><div class="square" style = 'background-color: {{ task.get_priority_display }}'></div></td>
									<td style = 'width:65%;'>{{ task.title }}</td>
									<td class = 'task-td' style = 'width:20%; '>{{ task.project }}</td>
									<td style = 'width:10%;'><div class="circle" style = 'background-color: {{ task.project.color }}'></div></td>
								</tr>
							</table>

						{% endif %}
					{% endfor %}
				{% endfor %}
			</div>
