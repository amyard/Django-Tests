{% extends 'index.html' %}

{% block content %}	


<div class = 'container'>

<div class="row">
  <h2 class= 'text-center'>Locations in use:</h2>
  <hr>

  {% for loc in locations %}	
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
       <div class="caption">
        <h4>{{ loc }}</h4>
        <p>
        	<span style= 'background-color: black; padding: 5px 10px; border-radius: 5px;'>
				<a href="{% url 'update_loc'  room=loc.room  bookcase=loc.bookcase shelf=loc.shelf  %}" style= 'color:white;'>Edit</a>
			</span>
        </p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

</div>





<span style= 'background-color: red; color:white; margin-left:48%; padding: 5px 10px; border-radius: 5px;'>
	<a href="/create_location/" style= 'color:white;'>Create new Location</a>
</span>

{% endblock %}
