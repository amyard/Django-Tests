<div class="container mt-4 mb-4">
	<h3 class = 'text-center mt-3'>{{ title_content }}</h3>
	<!-- ПРОВЕРИТЬ ЦВЕТ HR -->
	<hr>

		<table class="table table-bordered table-hover">
			<thead class="table-primary">
			<tr>	
				<th class="text-center">Book title</th>
				<th class="text-center">Person</th>
				<th class="text-center">Date of issue</th>
				<th class="text-center">Date of return</th>	
			</tr>
			</thead>

			<tbody>
			{% for book in books %}
			<tr>	
				<!--  НЕ ЗАБУДЬ ПУТЬ УКАЗАТЬ В HREF   -->
				<td class="text-center"><a href="">{{ book.book }}</a></td>
				<td class="text-center">{{ book.person_subscription }}</td>
				<td class="text-center">{{ book.date_of_issue }}</td>
				<td class="text-center">{{ book.date_of_return }}</td>	
			</tr>
			{% endfor %}
			</tbody>
		</table>
</div>
