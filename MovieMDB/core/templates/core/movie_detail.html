{% extends 'base.html' %}

{% block title %}
	{{ object.title }} - {{ block.super }}
{% endblock %}


{% block main %}
	<h1>{{ object }}</h1>
	<p class = 'lead'>
		{{ object.plot }}
	</p>
{% endblock main %}


{% block sidebar %}
	<div>
		This movie is rated:
		<br>
		<span class="badge badge-primary">
			<!-- get_rating_display - default func from django docs -->
			{{ object.get_rating_display }}
		</span>
	</div>
{% endblock %}
