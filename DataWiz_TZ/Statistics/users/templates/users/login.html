{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}
	{{ title }} - {{ block.super }}
{% endblock %}


{% block content %}


<div class = 'container mt-4 reg-log'>
	<h3 class = 'text-center mt-3'>{{ content_title }}</h3>
	<hr>
	<form class = 'form-signin' action = '' method = 'POST'>
		{{ form.error }}
		{% csrf_token %}
		{{ form|crispy }}
		<input type="submit" value="{{ btn }}" class = 'btn btn-primary pl-4 pr-4'>
	</form>
</div>



{% endblock %}
