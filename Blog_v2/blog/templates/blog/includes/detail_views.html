	<article class="media content-section">
	  <img src="{{ post.author.profile.image.url }}" class = 'rounded-circle article-img'>
	  <div class="media-body">
	    <div class="article-metadata">
	      <a class="mr-2" href="{% url 'user-posts' post.author.username %}">{{ post.author }}</a>
	      <small class="text-muted">{{ post.date_posted|date:'F d, Y' }}</small>
	    </div>
	    <h2><a class="article-title" href="{% url 'post-detail' post.slug %}">{{ post.title }}</a></h2>
	    <p class="article-content">{{ post.content|truncatewords:55|safe }}</p>
	    <a href="{% url 'post-detail' post.slug %}" class = 'btn btn-primary'>Read</a>
	  
	  <hr>
	  <div>Tags: 
	  	  {% for tag in post.tags.all %}
	      <a class="mr-2" href="{% url 'tag-detail' tag.slug %}">{{ tag.title }}</a>
	      {% endfor %}
	  </div>

	  {% block like-dislike %}
	  {% endblock %}

	  </div>
	</article>
