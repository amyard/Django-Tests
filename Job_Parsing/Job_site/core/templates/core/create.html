{% extends 'core/base.html' %}
{% load crispy_forms_tags %}


{% block title %}
	Add new City - {{ block.super }}
{% endblock %}

{% block content %}
	<div class = 'container'>
		<form method = 'POST'action = '' class = 'form-group' style = 'width: 70%; margin-left: 15%;'>
			{% csrf_token %}
			{{ form|crispy }}
			<button class = 'btn btn-outline-info' type = 'Submit'>Add City</button>
		</form>	
	</div>
{% endblock %}
